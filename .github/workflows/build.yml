name: Build TRfree-OS ISO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io

      - name: Build ISO inside Arch container
        run: |
          sudo docker run --rm --privileged \
            -v ${{ github.workspace }}:/workspace \
            archlinux:latest \
            /bin/bash -c "
              pacman -Sy --noconfirm archlinux-keyring &&
              pacman -Sy --noconfirm archiso git &&
              cp -r /usr/share/archiso/configs/releng /workspace/archiso &&
              cd /workspace &&
              mkarchiso -v archiso
            "

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: TRfree-OS
          path: out/
